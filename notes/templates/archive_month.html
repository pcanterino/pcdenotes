{% extends "note_base.html" %}

{% block title %}Archive {{ month }} / {{ year }} â€“ Notes{% endblock %}

{% block content %}
<h2 class="container mt-5">Archive {{ month }} / {{ year }}</h2>

{% if notes %}
<ul>
  {% for note in notes %}
    <li><a href="{{ note.get_absolute_url }}">{{ note.title }}</a></li>
  {% endfor %}
</ul>
{% else %}
<p>No notes</p>
{% endif %}
{% endblock %}
