{% extends "note_base.html" %}
{% load markdownify %}

{% block title %}Notes - {{ note.title }}{% endblock %}

{% block content %}
  <article>
    <h2>{{ note.title }}</h2>
    {{ note.content|linebreaksbr|markdownify }}
    <p>Date: {{ note.created_at|date:"Y-m-d H:i" }}</p>
  </article>
{% endblock %}
